<div class="card">
  <ng-content select=".foto"></ng-content>
  <div class="card-body">
    <h5 class="card-title">
      {{foto.titulo}}
    </h5>
    <p class="card-text">
      {{foto.descricao}}
    </p>
    <a href="#" class="btn btn-primary">Editar</a>
    <ng-content select=".btn"></ng-content>
  </div>
</div>
