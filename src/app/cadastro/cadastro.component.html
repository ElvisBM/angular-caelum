<header class="jumbotron">
	<h1 class="text-center">
		Cadastro de Fotos
	</h1>
</header>
<main class="container">
	<div class="row">
	<form [formGroup]="formCadastro" class="col-md-7" (ngSubmit)="salvar()">
		<div class="form-group">
			<label for="">Titulo</label>
			<input required type="text" formControlName="titulo" class="form-control">
			<div *ngIf="titulo.touched">
				<p *ngIf="titulo.getError('required')" class="alert alert-danger">
					campo obrigatorio
				</p>
				<p *ngIf="titulo.getError('minlength')" class="alert alert-danger">
					minino 3 caracteres
				</p>
			</div>
		</div>
		<div class="form-group">
			<label for="">URL</label>
			<input type="text" formControlName="url" class="form-control">
			<p *ngIf="url.invalid && url.touched" class="alert alert-danger">
				campo obrigatorio 
			</p>
		</div>
		<div class="form-group">
			<label for="">Descricao</label>
			<textarea class="form-control" formControlName="descricao"></textarea>
		</div>
		<a routerLink="" class="btn btn-secondary mr-2">Voltar</a>
		<button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
	</form>
	<aside class="col-md-5">
		<card [dados]="foto" class="col-md-3 mb-4">
			<foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></foto>
		</card>
	</aside>
	</div>
</main>
