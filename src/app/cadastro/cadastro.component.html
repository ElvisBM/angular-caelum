<header class="jumbotron">
	<h1 class="text-center">
		Cadastro de Fotos
	</h1>
</header>
<main class="container">
	<div class="row">
		<form  class="col-md-7" (ngSubmit)="salvar()">
		<div class="form-group">
			<label for="">Titulo</label>
			<input [(ngModel)]="foto.titulo" type="text" name="titulo" class="form-control">
		</div>
		<div class="form-group">
			<label for="">URL</label>
			<input [(ngModel)]="foto.url" type="text" name="url" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Descricao</label>
			<textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
		</div>
		<a routerLink="" class="btn btn-secondary mr-2">Voltar</a>
		<button class="btn btn-primary">Salvar</button>
	</form>
	<aside class="col-md-5">
		<card [dados]="foto" class="col-md-3 mb-4">
			<foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></foto>
		</card>
	</aside>
	</div>
</main>
